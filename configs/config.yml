# random seed
seed: 0

# data_args
dataset: "fmnist"
data_dir: "./data"

# train args:
device: "cuda:0"
batch_size: 512
learning_rate: 0.01
weight_decay: 0.00
train_epochs: 10
sched_gamma: 0.999

# model params
img_height: 28
img_width: 28
hidden_dim: 128
latent_dim: 32
n_layers: 3
layernorm: false

# plotting
nrows: 5
ncols: 5

save_results_path: "results/train_results.pkl"
save_model_path: "checkpoints/autoencoder_model.pth"
loss_curve_path: "figs/fmnist_loss_curve.png"
reconstruction_path: "figs/fmnist_reconstruction.png"